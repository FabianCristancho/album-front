<h1 class="text-primary text-center mt-3">√Ålbum de fotos</h1>

<div class="d-flex justify-content-center">
  <div *ngIf="!photos" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="photos" class="mt-3">
  <div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let item of photos" class="card">
      <img [src]="item.thumbnailUrl" [alt]="item.title" [title]="item.title">
    </div>
  </div>
</div>
